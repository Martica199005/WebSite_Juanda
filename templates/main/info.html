{% extends 'base.html' %}

{% block content%}
<div class="container">
<form action={% url "info" %} method="post">
{% csrf_token %}

<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
</div>
{% endblock content%}
